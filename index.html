<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <script defer src="js/script.js"></script>
 
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content poppins-regular">
    <div class="heading-con">
      <h1 class="heading poppins-bold">
        Learn to code by watching others
      </h1>
      <p class="heading-para  poppins-semibold">  
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
    </div>
    <div class="form-con">
      <div class="form-heading poppins-medium">
        <!-- <div> -->
          <span class="poppins-bold"> Try it free 7 days </span> then $20/mo. thereafter
        <!-- </div> -->
      </div>
      <form class="poppins-semibold">
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="password" name="password" id="password" placeholder="Password"> 
        
        <button class="submit-btn" type="submit">
          CLAIM YOUR FREE TRIAL 
        </button>
        <p class="terms-para">
          By clicking the button, you are agreeing to our <span> Terms and Services </span>
        </p>
      </form>
    </div>
  </main>

  </footer> -->
</body>
</html>
